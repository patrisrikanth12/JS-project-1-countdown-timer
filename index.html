<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Countdown timer</title>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1 class="title-heading">Countdown Timer</h1>
        </div>
        <div class="time-display">
            <div class="time-display-item">
                <p class="time-number " id="days"></p>
                <h3>Days</h3>
            </div>
            <div class="time-display-item">
                <p class="time-number " id="hours"></p>
                <h3>Hours</h3>
            </div>
            <div class="time-display-item">
                <p class="time-number " id="mins"></p>
                <h3>Mins</h3>
            </div>
            <div class="time-display-item">
                <p class="time-number " id="secs"></p>
                <h3>Secs</h3>
            </div>
        </div>
    </div>
</body>
</html>
